<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="/Landing Page/style.css">
    <title>Contact Page</title> 
</head>
<body >
    <div class="container full-height-grow">
    <header class="main-header">
        <nav class="main-nav">
            <ul>    
                <li><a href="/Landing Page/index.html"><h4>Home</h4></a></li>
                <li><a href="/Sign-in Page/sign.html"><h4>Sign in</h4></a></li>
                <li><a href="/Blog-Page/blog.html"><h4>Blogs</h4></a></li>
                <li><a href="/Contact-page/contact.html"><h4>Contact Me</h4></a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <div class="contact-message">
            <h2> <span class="got-text">Got any Question?</span> I would love to hear from you. Leave a message and i will get back to you.</h2>
        </div>
        <form action="" class="contact-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="name" name="name" class="inputs" placeholder="Name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="name" name="email" class="inputs" placeholder="some@xyz.com">
            </div>
            <div class="input-group">
                <label for="name">Message</label>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </div>
            <div class="input-group">
                <button type="submit" class="c-btn">Submit</button>
            </div>
        </form>
    </section>
    </div>
    <footer>
        
        <nav class="footer-nav">
            <ul>
                <li>
                    <a href="#"><img src="/Contact-page/Images/github.svg" alt="Github" class="svgs">GitHub</a>
                </li>
                <li>
                    <a href="#"><img src="/Contact-page/Images/linkedin.svg" alt="LinkedIn" class="svgs">LinkedIn</a>
                </li>
                <li>
                    <a href="#"><img src="/Contact-page/Images/gmail.svg" alt="Gmail" class="svgs">Gmail</a>
                </li>
            </ul>
        </nav>
   
    </footer>
</body>
</html>
