    <section class="contact-section">
        <div class="contact-message">
            <h2> <span class="got-text">Got any Question?</span> I would love to hear from you. Leave a message and i will get back to you.</h2>
        </div>
        <form class="contact-form" id="myForm">
            <div id="errorMessage">Duhhhhh</div>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="name" name="name" class="inputs-1" id="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="inputs-2" id="email" placeholder="some@xyz.com" required>
            </div>
            <div class="input-group">
                <label for="name">Message</label>
                <textarea name="message" id="message" class="msg" cols="30" rows="5" required></textarea>
            </div>
            <div class="input-group">
                <button type="submit" class="c-btn">Submit</button>
            </div>
        </form>
    </section>
