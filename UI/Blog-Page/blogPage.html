<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./blog.css">
    <link rel="stylesheet" href="./blogPage.css">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Blog Page</title>
</head>

<body class="pageBody" id="blogBodyId">
    <nav class="navbar">
        <div class="brand-name">Irene</div>
        <a href="#" class="togglebtn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="main-nav">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../Sign-in Page/sign.html">Sign-in</a></li>
                <li><a href="../Blog-Page/blog.html">Blogs</a></li>
                <li><a href="../Contact-page/contact.html">Contact Me</a></li>
            </ul>
        </div>
    </nav>
    <div class="blogBody">
        <div class="img-div">
        </div>
        <div class="contents" id="cnts">
            <h1 class="postTitle">
            </h1>
            <p class="postBody">
            </p>
            <h4></h4>
            <div class="likeBtn">
                <button id="heart" class="like"><img src="./Images/heart.svg" alt="heart"></button>
                <h2 id="likesCounter">0</h2>
            </div>
            <li class="commentsList">
                <h3>Comments</h3>
            </li>
            <div class="commentSection">
                <form class="commentForm">
                    <div class="commentDivs">
                        <label for="name">Name</label>
                        <input type="text" id="commentor" placeholder="Name" required>
                    </div>
                    <div class="commentDivs">
                        <label for="comment">Leave a comment below: </label>
                        <textarea name="message" id="message" cols="5" rows="3" required
                            placeholder="Comment"></textarea>
                    </div>
                    <button class="commentBtn">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <script src="./blogPage.js"></script>
    <script src="./blog.js"></script>
    <script src="./comments.js"></script>
</body>

</html>
