<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./blog.css">
    <link rel="stylesheet" href="./alert.css">
    <title>Blogs Page</title>
</head>

<body>
    <nav class="navbar">
        <div class="brand-name">Irene</div>
        <a href="#" class="togglebtn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="main-nav">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../Sign-in Page/sign.html">Sign-in</a></li>
                <li><a href="../Blog-Page/blog.html">Blogs</a></li>
                <li><a href="../Contact-page/contact.html">Contact Me</a></li>
            </ul>
        </div>
    </nav>
    <div id="crtBlogs">

        <h3>Create Blogs</h3>
        <div class="crt-section">
            <form class="crt-div" id="myForm">
                <div class="input-group">
                    <h2>Create A Blog Page</h2>
                </div>
                <div class="input-group">
                    <label for="">Title</label>
                    <textarea name="title" id="title" cols="28" rows="1" required></textarea>
                </div>
                <div class="input-group">
                    <label for="">Image Link</label>
                    <textarea name="imageUrl" id="imageUrl" cols="18" rows="2" required></textarea>
                </div>
                <div class="input-group">
                    <label for="">Blog Content</label>
                    <textarea name="content" id="content" cols="28" rows="10" required></textarea>
                </div>
                <div id="crtBtn">
                    <button class="btn" id="crtPostBtn" type="submit">Post</button>
                </div>
            </form>
        </div>
        <p id="alertMessage">
            Blog Successfully Created!
        </p>

        <ul id="blogsList"></ul>
    </div>
    <section class="modal hide">
        <div class="modal-content">
            <h3>Update the Blog Post</h3>
            <div class="input-group edits">
                <label for="">Title</label>
                <input type="text" name="title" id="uptTitle">
            </div>
            <div class="input-group edits">
                <label for="">Body</label>
                <textarea name="body" id="uptBlog" cols="30" rows="12"></textarea>
            </div>
            <div class="controlBtns">
                <button class="btn" id="saveBtn">Save</button>
                <button class="btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </section>

    <script src="./crud.js"></script>
    <script src="./blog.js"></script>
</body>

</html>
